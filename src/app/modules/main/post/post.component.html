<div class="post">
    <div class="post__title bold">
        New post from user ID: {{ post.userId }}
    </div>
    <div class="mt2">
        <span class="bold">
            Post ID:
        </span>
        {{ post.id }}
    </div>
    <div class="mt1">
        <span class="bold">
            Title:
        </span>
        {{post.title }}
    </div>
    <div class="mt1">
        <span class="bold">
            Body:
        </span>
        {{post.body }}
    </div>
</div>
